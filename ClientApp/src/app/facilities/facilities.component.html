<h1>facilities</h1>

<p>get some facilities</p>

<p *ngIf="!facilities"><em>Loading...</em></p>

<table class='table' *ngIf="facilities">
  <thead>
    <tr>
      <th>facility id</th>
      <th>active</th>
      <th>facility name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let facility of facilities">
      <td>{{ facility.FacilityId }}</td>
      <td>{{ facility.Active }}</td>
      <td>{{ facility.FacilityName }}</td>
    </tr>
  </tbody>
</table>
